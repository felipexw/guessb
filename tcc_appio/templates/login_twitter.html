<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags
<meta name="description" content="">
<meta name="author" content="Felipe Appio">


<title>Bem vindo . {{name}}</title>

{% load staticfiles %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">Conecte-se, por favor</h2>
			<label for="inputEmail" class="sr-only">Email </label> <input
				type="email" id="inputEmail" class="form-control"
				placeholder="email" required autofocus> <label
				for="inputPassword" class="sr-only">Senha</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="Insira sua senha" required>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
		</form>
	</div>
</body>
</html>
